        location = /device-list {
#            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
#            expires off;
            proxy_pass http://CDIF/device-list;
        }

        location ~ ^/devices/(.*)/invoke-action$ {
#            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
#            expires off;
            proxy_pass http://CDIF/devices/$1/invoke-action;
        }

        location ~ ^/devices/(.*)/get-spec$ {
#            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
#            expires off;
            proxy_pass http://CDIF/devices/$1/get-spec;
        }

        location ~ ^/devices/(.*)/schema {
#            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
#            expires off;
            proxy_pass http://CDIF/devices/$1/schema;
        }

        location ~ ^/callbacks/(.*) {
#            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
#            expires off;
            proxy_pass http://CDIF/callbacks/$1;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }

        # location ~ .*\.(css|js|swf|php|htm|html)$ {
      	#     root /home/www/apemesh-www-js/public
	#     expires max;
	# }
